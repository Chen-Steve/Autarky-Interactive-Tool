<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Autarky Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Autarky Tool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container mt-5">
        <h2 class="mb-4">Autarky Interactive Tool</h2>
        <form id="inputForm">
            <div class="form-group">
                <label for="Li">Li (Labor Supply of Country i):</label>
                <input type="number" class="form-control" id="Li" value="1">
            </div>
            <div class="form-group">
                <label for="Ki">Ki (Capital Supply of Country i):</label>
                <input type="number" class="form-control" id="Ki" value="1">
            </div>
            <div class="form-group">
                <label for="Aix">Aix (Productivity Parameter for Good x in Country i):</label>
                <input type="number" class="form-control" id="Aix" value="1">
            </div>
            <div class="form-group">
                <label for="Aiy">Aiy (Productivity Parameter for Good y in Country i):</label>
                <input type="number" class="form-control" id="Aiy" value="1">
            </div>
            <!-- <div class="form-group">
                <label for="beta_i">Î²<sup>i</sup> (Preference Parameter):</label>
                <input type="number" class="form-control" id="beta_i" value="0.5" step="0.01" min="0" max="1">
            </div>
            -->
            <div class="form-group">
                <label for="x">x (Output Elasticity of Labor for Good x in Country i):</label>
                <input type="number" class="form-control" id="x" value="0.5" step="0.01" min="0" max="1">
            </div>
            <div class="form-group">
                <label for="y">y (Output Elasticity of Labor for Good y in Country i):</label>
                <input type="number" class="form-control" id="y" value="0.5" step="0.01" min="0" max="1">
            </div>

            <button type="button" class="btn btn-primary" onclick="generateGraph()">Generate Graph</button>
        </form>
        <div id="plot" class="mt-4"></div>
    </div>
    

    <script src="/static/js/script.js"></script>
</body>
</html>
