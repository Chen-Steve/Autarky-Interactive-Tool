<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Autarky Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Autarky Interactive Tool</h2>
    <div class="input-group">
        <label for="Li">Li:</label>
        <input type="number" id="Li" value="1">
    </div>
    <div class="input-group">
        <label for="Ki">Ki:</label>
        <input type="number" id="Ki" value="1">
    </div>
    <div class="input-group">
        <label for="Aix">Aix:</label>
        <input type="number" id="Aix" value="1">
    </div>
    <div class="input-group">
        <label for="Aiy">Aiy:</label>
        <input type="number" id="Aiy" value="1">
    </div>
    <div class="input-group">
        <label for="x">x:</label>
        <input type="number" id="x" value="0.5" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
        <label for="y">y:</label>
        <input type="number" id="y" value="0.5" step="0.01" min="0" max="1">
    </div>
    <button onclick="generateGraph()">Generate Graph</button>
    <div id="plot"></div>

    <script src="script.js"></script>
</body>
</html>
